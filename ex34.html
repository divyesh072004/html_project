<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ShopEase - E-commerce Website</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
        header { background: #222; color: #fff; padding: 1rem 2rem; display: flex; justify-content: space-between; align-items: center; }
        nav a { color: #fff; margin: 0 1rem; text-decoration: none; }
        .container { max-width: 1200px; margin: 2rem auto; padding: 1rem; background: #fff; border-radius: 8px; }
        .products { display: flex; flex-wrap: wrap; gap: 2rem; }
        .product { background: #fafafa; border: 1px solid #ddd; border-radius: 6px; padding: 1rem; width: 220px; text-align: center; }
        .product img { width: 100%; height: 150px; object-fit: cover; border-radius: 4px; }
        .product h3 { margin: 0.5rem 0; }
        .product button { background: #007bff; color: #fff; border: none; padding: 0.5rem 1rem; border-radius: 4px; cursor: pointer; }
        .product button:hover { background: #0056b3; }
        footer { background: #222; color: #fff; text-align: center; padding: 1rem; margin-top: 2rem; }
    </style>
</head>
<body>
    <header>
        <h1>ShopEase</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Products</a>
            <a href="#">Cart</a>
            <a href="#">Contact</a>
        </nav>
    </header>
    <div class="container">
        <h2>Featured Products</h2>
        <div class="products">
            <div class="product">
                <img src="https://via.placeholder.com/220x150?text=Product+1" alt="Product 1">
                <h3>Wireless Headphones</h3>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/220x150?text=Product+2" alt="Product 2">
                <h3>Smart Watch</h3>
                <p>$89.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/220x150?text=Product+3" alt="Product 3">
                <h3>Bluetooth Speaker</h3>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="https://via.placeholder.com/220x150?text=Product+4" alt="Product 4">
                <h3>Fitness Tracker</h3>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </div>
    <footer>
        &copy; 2024 ShopEase. All rights reserved.
    </footer>
</body>
</html>
